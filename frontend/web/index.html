<!DOCTYPE html >
<html>
    <head>
        <title>Grub Critic</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/javascript" src="GrubCriticCore.js"></script>
        <!-- TODO social media meta tags -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="grub-map-wrapper">
            <div id="search-bar">
                <div id="search-bar-input">
                    <form action="javascript: searchSubmit();">
                        <input type="text" id="search-input" autocomplete="off" placeholder="Current location"><input type="submit" id="search-enter">
                    </form>
                </div>
            </div>
            <div id="grub-map"></div>
            <div id="signature-wrapper">
                <div>2017 &copy; Alex Johnson | <a href="https://github.com/alexbrjo/GrubCritic">Github</a></div>
            </div>
        </div>
        <div id="grub-control-wrapper">
            <div id="grub-control">
                <div id="control-title">Grub recommendation</div>
                <div id="recommedation" class="spot-inner"></div>
                <div id="input">
                    <a id="link" href=""><div>on Yelp!</div></a>
                    <div id="next">Next...</div>
                </div>
            </div>
        </div>
        <div id="grub-wrapper">
            <div id="spot-wrapper"></div>
        </div>
    </body>
</html>
