<!DOCTYPE html>
<html>
    <head>
        <title>Grub Critic</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/javascript" src="GrubCriticCore.js"></script>
        <!-- TODO social media meta tags -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="grub-map-wrapper">
            <div id="search-bar">
                <div id="search-bar-input">
                    <form action="javascript: searchSubmit();">
                        <input type="text" id="search-input" autocomplete="off" placeholder="Find good food in..."><input type="submit" id="search-enter">
                    </form>
                </div>
            </div>
            <div id="grub-map"></div>
            <div id="signature-wrapper">
                <div>2017 &copy; Alex Johnson | Github</div>
            </div>
        </div>
        <div id="grub-wrapper">
            <div class="spot-wrapper">
                <div class="spot-inner">
                    <div class="spot-details">
                        <a href="https://yelp.com">
                            <div class="title">Los Tres Vaqueros</div>
                            <div class="category">Mexican</div>
                            <div class="priceRating">
                                <div class="price">$$$$$</div>
                                <div class="rating">4.0 / 5.0</div>
                            </div>
                        </a>
                    </div>
                    <div class="grubiness">A+</div>
                </div>
                <div class="spot-inner">
                    <div class="spot-details">
                        <a href="https://yelp.com">
                            <div class="title">Los Tres Vaqueros</div>
                            <div class="category">Mexican</div>
                            <div class="priceRating">
                                <div class="price">$$$$$</div>
                                <div class="rating">4.0 / 5.0</div>
                            </div>
                        </a>
                    </div>
                    <div class="grubiness">C</div>
                </div>
            </div>
        </div>
    </body>
</html>
